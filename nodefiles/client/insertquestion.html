<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <h2 align="center">Insert the Question here</h2>
  <div class="container">
    <form role="form" method="post" action='/insertquestion'>
    <div class="form-group">
      <label for="Problem_Name">Problem Title: </label>
      <input type="text" class="form-control" name="problem_title" id="problem_title" placeholder="Enter Problem Title ">
    </div>
    <div class="form-group">
      <label for="pwd">Problem Description:</label>
      <textarea type="textarea" rows="5" cols="10" class="form-control" name="problem_desc" id="problem_desc" placeholder="Enter Problem Desc"></textarea>
    </div>
    <div class="form-group">
      <h4>Test Case 1:</h4>
      <h5>Input 1:</h5>
    <textarea row="4" type="textarea" cols="10" name="input1" class="form-control"  id="input1" placeholder="input1">

    </textarea>
   
      <br>
      <h5>Output 1:</h5>
    <textarea row="4"  type="textarea" name="output1" class="form-control"  id="output1" placeholder="output1">
    </textarea>
  </div>



  <div class="form-group">
      <h4>Test Case 2:</h4>
      <h5>Input 2:</h5>
    <textarea row="4" type="textarea" cols="10" name="input2" class="form-control"  id="input2" placeholder="input2">

    </textarea>
   
      <br>
      <h5>Output 2:</h5>
    <textarea row="4"  type="textarea" name="output2" class="form-control"  id="output2" placeholder="output2">
    </textarea>
  </div>
  <div class="form-group">
    <label for="problem-author">Problem Author</label>
<input type="text" class="form-control" name="author" id="author" placeholder="problem author" />
</div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <br><brr>
</div>
</body>
</html>
